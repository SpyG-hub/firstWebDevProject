  <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
<h1>Contact Me</h1>


<form method="post" action="https://1-backend-server.spygamingcd.repl.co">
  <p class="formprompt">Your name</p>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br>

<br>

<p class="formprompt">Your email</p>
<input type="text" id="email" name="email" value="jd@gmail.com"><br>
  
<br>

  <p class="formprompt">How old are you?</p>
<input type="radio" id="child" name="age" value="child">
<label for="child">17 years old or younger</label><br>
<input type="radio" id="adult" name="age" value="adult">
<label for="adult">18-64 years old</label><br>
<input type="radio" id="senior" name="age" value="senior">
<label for="senior">65+ years old</label><br>

<br>

<p class="formprompt">Dietary option</p>
<input type="radio" id="nopref" name="diet" value="nopref">
<label for="nopref">nopref</label><br>
<input type="radio" id="vegan" name="diet" value="vegan">
<label for="vegan">vegan</label><br>

<br>

<p class="formprompt">Choose your interests</p>
<input type="checkbox" id="anime" name="interest1" value="anime">
<label for="anime">Anime</label><br>
<input type="checkbox" id="videogames" name="interest2" value="videogames">
<label for="videogames">videogames</label><br>
<input type="checkbox" id="sports" name="interest3" value="sports">
<label for="sports">sports</label><br>

<button type="submit">Submit</button>
</form>
  
</body>

</html>
